name: CI Jobs
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm audit
      - run: npm run build
